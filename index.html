<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بازوی معلم یار</title>

  <!-- Vazir Font -->
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazir', sans-serif;
      background: linear-gradient(135deg, #f0f9ff, #e0f7fa);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 2.5rem 2rem;
      border-radius: 20px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .image-container {
      width: 400px;
      height: 400px;
      margin: 0 auto 1.5rem;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.75rem;
      color: #333;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 2rem;
      line-height: 1.7;
    }

    .action-button {
    font-family: 'Vazir', sans-serif;
    background: linear-gradient(135deg, #00c853, #64dd17);
    color: white;
    border: none;
    padding: 0.8rem 2rem;
    font-size: 1rem;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 8px 18px rgba(0, 0, 0, 0.1);
    }

    .action-button:hover {
    transform: scale(1.03);
    background: linear-gradient(135deg, #00b248, #4caf50);
    }


    @media (max-width: 600px) {
      .container {
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 0.95rem;
      }

      .image-container {
        width: 160px;
        height: 160px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    
    <h1>🌱 معلم یار</h1>
    <p>همکار گرامی، شما می‌توانید با استفاده از گزینه زیر، به بازوی معلم یار در پیام‌رسان بله وارد شوید.</p>
    <button class="action-button" onclick="redirectToBot()">ورود به بازوی معلم‌یار</button>
  </div>

  <script>
    function redirectToBot() {
      window.location.href = "https://ble.ir/moalemyar_feedback_bot";
    }
  </script>
</body>
</html>
